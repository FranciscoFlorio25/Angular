<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizeName}}</dd>

</dl>

<button *ngIf="name==='ironman'"
 class = 'btn btn-primary mx-2' (click)="changeHero()">Cambiar Nombre</button>
<button
*ngIf="age>25"
 class = 'btn btn-primary  mx-2' (click)="changeAge()">Cambiar Edad</button>

 <button
 *ngIf="name==='spiderman' && age<45"
 (click)="resetForm()"
  class = 'btn btn-primary mx-2'>Reset</button>
