<div *ngIf="CharacterList.length !==0">
<h4 >Listado</h4>
<ul>
  <li *ngFor="let character of CharacterList;
   let i = index;
   let isFirst= first;
   let isLast= last;
   let isEven= even;
   let isOdd= odd"
    class="list-group-item mb-2 d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-success': isFirst,
                'list-group-item-dark':isLast,
                'list-group-item-primary':isEven}">

    <div >
      <span class = "text-primary">{{i + 1}}.</span>

      <span>{{character.name}} - </span>

      <strong>Power: </strong>

      <span>{{character.power}}</span>
    </div>
    <button (click)="onDeleteCharacter(character.id)" class= "btn btn-danger">Borrar</button>
  </li>
</ul>
</div>
