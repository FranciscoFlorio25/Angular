<form class = "row" (ngSubmit)="emitCharacter()">
  <h4>Agregar personaje</h4>
  <input type="text" [(ngModel)]="character.name" name="name" class="form-control mb-2" placeholder="Nombre del personaje">

  <input type="number" [(ngModel)]="character.power" name="power" class="form-control mb-2" placeholder="Nivel de poder">

  <button type="submit" class="btn btn-primary mb-2"> Agregar</button>

  <pre>{{character | json}}</pre>
</form>
