<form class = "row">
  <h4>Agregar personaje</h4>
  <input type="text" name="name" class="form-control mb-2" placeholder="Nombre del personaje">
  <input type="number" name="power"[(ngModel)]="character.power" class="form-control mb-2" placeholder="Nivel de poder">
  <button type="submit" class="btn btn-primary mb-2"> Agregar</button>
</form>
